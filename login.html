<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login page</title>

</head>
<body>
    <div class="container bg-primary">
        <div class="px-5 py-5">
            <div class="global-container">
                <div class="card login-form">
                    <div class="card-body">
                        <h1 class="formTitel ">Login</h1><br>
                        <h6 class="card-title text-muted "> Login Your Account </h6>
                        <hr>
                        <div class="card-text">
                            <form action="#" onsubmit="return validation()">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="email"> </label>
                                            <input type="email" class="form-control form-control" placeholder="Email"
                                                id="email">
                                                <span id="user1" class ="text-danger font-weight-bold"> </span>
                                        </div>
                                        <div class="form-group">
                                            <label for="Password1">  </label>
                                            <input type="password" class="form-control form-control" placeholder="Password"
                                                id="Password1">
                                        </div>
                                    </div>
                                </div> <br>
                                <button type="submit" class="btn btn-primary btn-block"> Login </button>

                                <div class="sign-up">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center text-white bg-primary"> Don't have account ? <a class="  text-white "
            href="form2.html">
            Sign-Up. </a></p>
        
    </div>
    <script>
        function validation(){
            var user = document.getElementById('email').value;
            if (user == ""){
                document.getElementById("user1").innerHTML="**enter email";
                return false;
            } 

        }
    </script>    
</body>
</html>
