<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form page</title>

</head>

<body>
  <div class="container bg-primary">
    <div class="px-5 py-5">

      <div class="global-container">
        <div class="card login-form">
          <div class="card-body">
              <h1 class="formTitel">Sign-Up</h1><br>
              <h6 class="card-title text-muted"> Please fill in this form to creat an Account! </h6>
              <hr>
              <div class="card-text">
                <form action="#" onsubmit="return validation() , //callvalue()">
                  <div class="row">

                    <div class="col">
                      <label for="firstName"></label>
                      <input type="text" class="form-control form-control" placeholder="First Name" id="firstName">
                      <span id="fName" class="text-danger font-weight-bold"></span>
                    </div>
                    
                    <div class="col">
                      <label for="lastName"></label>
                      <input type="text" class="form-control form-control" placeholder="Last Name" id="lastName">
                      <span id="lName" class="text-danger font-weight-bold"></span>
                    </div>
                    
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control form-control" placeholder="Email" id="email">
                        <span id="checkEmail" class="text-danger font-weight-bold"> </span>
                    </div>

                    <div class="form-group">
                        <label for="password"> </label>
                        <input type="password" class="form-control form-control" placeholder="Password" id="password">
                        <span id="checkpassword" class="text-danger font-weight-bold"> </span>
                    </div>

                    <div class="form-group">
                      <label for="checkPassword"> </label>
                      <input type="password" class="form-control form-control" placeholder="Confirm Password" id="checkPassword">
                      <span id="checkPasswordAgain" class="text-danger font-weight-bold"> </span>
                    </div> <br>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked required>
                      <label class="form-check-label" for="flexCheckChecked">
                          I accept the <a href="#"> Terms of Usage & Privacy Policy </a>
                      </label>
                    </div><br>
                  </div>
                  <button type="submit" class="btn btn-primary "> Sign up</button>

                  <div class="sign-up">
                  </form>
                </div>
            </div>
        </div>
      </div><br>
      <p class="text-center text-white bg-primary"> Already have an account ? <a class="  text-white "
        href="login.html">Login.</a></p>
        
      </div>
      
    </div>
    <script type="text/javascript">
        function validation() {
          const firstName = document.getElementById('firstName').value;
          const lastName = document.getElementById('lastName').value;
          const emailId = document.getElementById('email').value;
          const pws = document.getElementById('password').value;
          const checkPws = document.getElementById('checkPassword').value;
            
          if (firstName == "") {
              document.getElementById("fName").innerHTML = "**enter Fname";
              return false;
          }
  
          if (lastName == "") {
              document.getElementById("lName").innerHTML = "**enter Lname";
              return false;
          }
  
          if (emailId == "") {
              document.getElementById("checkEmail").innerHTML = "**enter email";
              return false;
          }
          if (pws == "") {
              document.getElementById('checkpassword').innerHTML = "**Password requre";
              return false;
          }
          if (checkPws == "") {
              document.getElementById("checkPasswordAgain").innerHTML = "**enter pws";
              return false;
          }
          }
          function callvalue() {
              const fname = document.getElementById("firstName").value;
              const lname = document.getElementById("lastName").value;
              const mail = document.getElementById("email").value;
              const pws = document.getElementById("checkPassword").value;
              const compws = document.getElementById("checkPasswordAgain").value;
              
             
              document.writeln("FirstName : " + fname + "<br>");
              document.writeln("LastName : " + lname + "<br>");
              document.writeln("Email : " + mail + "<br>");
              document.writeln("Password :  " + pws + "<br>");
              document.writeln("confirmpws : " + compws + "<br>");
          }
    </script>
    </body>
    
    </html>
